name: Spring Boot CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  start-services:
    name: Start Services
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Start Wiremock (docker run)
        run: |
          docker run -d \
            -p 8091:8080 \
            -v ${{ github.workspace }}/local/wiremock/mappings:/home/wiremock/mappings \
            -v ${{ github.workspace }}/local/wiremock/__files:/home/wiremock/__files \
            -e WIREMOCK_OPTIONS="--local-response-templating, --root-dir=/home/wiremock" \
            --name wiremock wiremock/wiremock:2.35.0

      - name: Build Spring Boot application
        run: |
          cd BackEndFilmes/brunao
          mvn clean install -DskipTests

      - name: Start Spring Boot application in background
        run: |
          cd BackEndFilmes/brunao
          nohup mvn spring-boot:run > app.log 2>&1 &
          for i in {1..60}; do
            if curl --fail http://localhost:8081/actuator/health; then
              echo "Spring Boot application is up and running"
              break
            fi
            echo "Waiting for Spring Boot application..."
            sleep 2
          done

      - name: Run tests
        run: |
          cd BackEndFilmes/brunao
          mvn test -Denv=homolog

